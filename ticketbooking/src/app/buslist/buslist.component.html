  <div class="journeysection">
    <div class="profileheader dropdown" >
      <div [class.d-none]="!if_userpresent" >
        <button type="button" class="logoutbtn btn btn-primary"(click)="loginpop($event)" routerLink="/login">Login</button>
        <button type="button" class="logoutbtn btn btn-primary" routerLink="/register">Register</button>
      </div>
    
      <div class="profavatar" [class.d-none]="if_userpresent">
        <img src="../../assets/Images/profile.svg"/>
      <h1 class="profile">{{username}}</h1>
      <div class="dropdown-item">
        
        <div class="caption"> <button type="button" (click)="logout($event)" class="logoutbtn btn btn-primary">LogOut</button></div>
        </div>
      </div>
      
   
   
    </div>
    
    <form (ngSubmit)="getbusschedule()">
    <div class="journeybox shadow p-3 mb-5 bg-body rounded">
      <div class="journeyinp">
        <div class="form-floating mb-2 ">
        <input type="date" class="form-control"  id="floatingInput" min="{{today | date:'yyyy-MM-dd'}}" name = "date" [(ngModel)]="date">
        </div>
        <div class="form-floating mb-3 ">
          <select class="form-select" (ngModelChange)="onfrom()" [(ngModel)]="from" name="from"  aria-label="Default select example" >
            <option selected>Where to Pickup?</option>
            <option  [value]="value" *ngFor="let value of buscoverage" >{{value}}</option>
          </select>
         
        </div>
        <div class="form-floating">
          <select class="form-select" (ngModelChange)="onfrom()" [(ngModel)]="to" name="to"  aria-label="Default select example" >
            <option selected>Where to Pickup?</option>
            <option  [value]="value" *ngFor="let value of buscoverage" >{{value}}</option>
          </select>
        </div>
       
       
      </div>
      <div class="submitbtn">
        <button type="submit" class="btn btn-secondary submitBtn" >Submit
        </button>
        <img class="busimage" src="../../assets/Images/bus2.svg">
      </div>
      
    </div>
    </form>
   
    <!-- {{schedulelist|json}} -->
  </div>
  <app-buscardlist [class.d-none]="showmusiccard" [schedulelist]="schedulelist"></app-buscardlist>

  </div>
