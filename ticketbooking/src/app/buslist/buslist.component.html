  <div class="journeysection">
    <form (ngSubmit)="getbusschedule()">
    <div class="journeybox shadow p-3 mb-5 bg-body rounded">
      <div class="journeyinp">
        <div class="form-floating mb-2 ">
        <input type="date" class="form-control"  id="floatingInput" min="{{today | date:'yyyy-MM-dd'}}" name = "date" [(ngModel)]="date">
        </div>
        <div class="form-floating mb-2 ">
          <input type="text" name = "from" [(ngModel)]="from" class="form-control" id="floatingInput" placeholder="Where">
          <label for="floatingPassword">Where To Pick</label>
        </div>
        <div class="form-floating">
          <input type="text" name = "to" [(ngModel)]="to" class="form-control" id="floatingto" placeholder="Ending happy destination">
          <label for="floatingPassword">Where to drop</label>
        </div>
       
       
      </div>
      <div class="submitbtn">
        <button type="submit" class="btn btn-secondary submitBtn" >Submit
        </button>
        <img class="busimage" src="../../assets/Images/bus2.svg">
      </div>
      
    </div>
    </form>
    <app-buscardlist [class.d-none]="showmusiccard" [schedulelist]="schedulelist"></app-buscardlist>
    <!-- {{schedulelist|json}} -->
  </div>
  </div>
