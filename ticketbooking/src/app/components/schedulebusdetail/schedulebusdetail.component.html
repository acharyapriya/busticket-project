<div class="ownerContainer">
  <div class="TopBar">
    <div class="name-header">
      <h1 class="text-uppercase">{{ BusDetail.busName }}</h1>
      <hr />
      <h3 class="text-capitalize">{{ BusDetail.mode }}</h3>
    </div>

    <div class="name-header1">
      <h1 class="text-uppercase">{{ BusDetail.busNo }}</h1>
      <hr />
      <p class="text-capitalize coverage">{{ BusDetail.coverage }}</p>
    </div>
  </div>

  <hr />
  <mat-form-field appearance="standard">
    <!-- <mat-label>Filter</mat-label> -->
    <input matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field>

  <div class="mat-elevation-z8 table-content">
    <table class="table-content1" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Startingdate">
        <th mat-header-cell *matHeaderCellDef class="table-header">
          Startingdate
        </th>
        <td class="table-data" mat-cell *matCellDef="let element">
          {{ element.startingTime }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-header">
          FROM-->To
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.from }}-->{{ element.to }}
        </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef class="table-header">
          FAIRPERSEATS
        </th>
        <td class="table-data" mat-cell *matCellDef="let element">
          {{ element.fairPerSeat }}
        </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef class="table-header">STATUS</th>
        <td mat-cell *matCellDef="let element">
          <div class="statusContent">
          <div *ngIf="element.available_status == 'available seats'">
            <span class="dot" style="background-color: green"></span>
          </div>
          <div *ngIf="element.available_status == 'Seats Full'">
            <span class="dot" style="background-color: red"></span>
          </div>

          <button
            type="button"
            class="btnstyle btn statusEdit pwr-btn mx-2"
            (click)="statusupload(element.scheduleID, element)"
          >
            <i class="fa-solid fa-upload upload editSign"></i>
          </button>
        </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="bookedseats">
        <th mat-header-cell *matHeaderCellDef class="table-header">
          BOOKEDSEATS
        </th>
        <td mat-cell *matCellDef="let element">{{ element.bookedSeats }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
     
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
