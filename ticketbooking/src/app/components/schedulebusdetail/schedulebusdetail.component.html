<div class="container">
<div class="TopBar" >
  <div class="name-header">
    <h1>{{BusDetail.busName}}<br><br>{{BusDetail.mode}}<h4></h4></h1>
    
  </div>
  <div class="name-header1">
    <h1>{{BusDetail.busNo}}<br><br><p>{{BusDetail.coverage}}</p></h1>
    
  </div>
</div>
<hr>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="BusSchedules">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Startingdate">
        <th mat-header-cell *matHeaderCellDef> Startingdate </th>
        <td mat-cell *matCellDef="let element"> {{element.startingTime}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>FROM-->To</th>
        <td mat-cell *matCellDef="let element"> {{element.from}}-->{{element.to}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> FAIRPERSEATS</th>
        <td mat-cell *matCellDef="let element"> {{element.fairPerSeat}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> STATUS </th>
        <td mat-cell *matCellDef="let element">  <input type="text"  [(ngModel)]="element.available_status" [disabled]="element.scheduleID==checkid? 'false':'true'" >
          
          <mat-slide-toggle (click)="statuscheck(element.scheduleID)" ></mat-slide-toggle>
          <button type="button" class="btnstyle"  (click)="statusupload(element.scheduleID,element)"><i class="fa fa-save"></i></button>
        </td>
       
        

      </ng-container>
      <ng-container matColumnDef="bookedseats">
        <th mat-header-cell *matHeaderCellDef> BOOKEDSEATS </th>
        <td mat-cell *matCellDef="let element"> {{element.bookedSeats}} </td>
      </ng-container>
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
